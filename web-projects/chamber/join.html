<div>
    <!-- Used some of what I learned in the form building to help me build mine. (Credit: Paul Cheney) -->
<form method="get" action="thankyou.html">
    <br><br>
            <legend>Contact Information</legend>
            <div>
                <label>
                    First Name*:
                </label>
                <input type="text" name="fname" required></input>
            </div><br>
            <div>
                <label>
                    Last Name*: 
                </label>
                <input type="text" name="lname" required></input>
            </div><br>
            <div>
                <label>
                    Business Position Title*: 
                </label>
                <input type="text" name="position" required></input>
            </div><br>
            <div>
                <label>
                    Email Address*:
                </label>
                <input type="email" name="email" placeholder="someone@gmail.com" required></input>
            </div><br>
            <div>
                <label>
                    Cell Phone Number*:
                </label>
                <input type="tel" name="phone" placeholder="1235551234"></input>
            </div><br>
            <div>
                <label>
                    Name of Business*:
                </label>
                <input type="text" name="business" required></input>
            </div><br><br>        
            <div>
            <legend>Membership Level</legend><br>
                    <label><input type="radio" name="membership" value="np">NP Membership
                        <p>This level is a great one to choose for your non-prophet.</p>
                    </label><br>
                    <label><input type="radio" name="membership" value="bronze">Bronze Membership
                        <p>With the Bronze Membership, you can get a 5% discount on your membership.</p>
                    </label> <br>
                    <label><input type="radio" name="membership" value="silver">Silver Membership
                        <p>With the Silver Membership, you can get a 10% discount on your membership.</p>
                    </label><br>
                    <label><input type="radio" name="membership" value="gold">Gold Memebrship
                        <p>With the Gold Membership, you can get a 15% discount on your membership.</p>
                    </label>
            <br><br>
            <input type="button" class="button" value="Join">    <br><br>
        </div>
    </div>
</form>
