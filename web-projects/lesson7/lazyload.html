<body>
    <main>
        <div class="grid-container">
            <h1>Lazy Load</h1>
            <picture>
                <img
                    src="images/placeHolder.jpg"
                    data-src="images/bbq.jpg" 
                    alt="bbq"
                    loading="lazy"><br>
            </picture>
            <picture>
                <img 
                    src="images/placeHolder.jpg"
                    data-src="images/breakfast.jpg" 
                    alt="breakfast"
                    loading="lazy"><br>
            </picture>
            <picture>
                <img src="images/candy.jpg" alt="candy"><br>
            </picture>
            <picture>
                <img src="images/lemons.jpg" alt="lemons"><br>
            </picture>
            <picture>
                <img src="images/mickey.jpg" alt="mickey"><br>
            </picture>
            <picture>
                <img src="images/steak.jpg" alt="steak" loading="lazy"><br>
            </picture>
        </div>
    </main>
